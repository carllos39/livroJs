<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Fa, initial-scale=1.0">
    <title>Farmácia Js</title>
</head>
<body>
    <h1>Farmácia JS</h1>
    <form action="">
        <div>
            <label for="medicamento">Medicamento :</label>
            <input type="text" id="medicamento" id="medicamento">
        </div>
        <div>
            <label for="preco">Preço :</label>
            <input type="number" id="preco" id="preco" min="0" step="0.01">
        </div>
        <input type="submit" value="Mostrar Promoção">
    </form>
    <h3 id="outMedicamento">Resposta 1</h3>
    <h3 id="outPromocao">Resposta 2</h3>
    <script src="js/exercicio2A.js"></script> 
</body>
</html>
