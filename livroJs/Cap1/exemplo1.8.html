<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo1.7-Cálculo da duração de horas de uma viagem </title>
</head>
<body>
    
    <script>
            
        const dias = Number( prompt("Números de dias : "))
        const horas = Number( prompt("Números de horas: "))
        const total = (dias * 24) + horas
        
        alert(`Total de horas : ${total}`)
    </script>
    
</body>
</html>
