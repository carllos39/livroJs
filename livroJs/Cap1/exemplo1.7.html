<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo1.7-Cálculo do valor de jantar</title>
</head>
<body>
    
    <script>/*Number faz a converção do número de entrada de dados e o método toFixad determina o número de casas decimais*/
            
        const jantar = Number( prompt("Valor do jantar : "))
        const garcom = jantar * 0.10
        const total = jantar + garcom
        alert(`Taxa Garçom R$ : ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
    </script>
    
</body>
</html>
