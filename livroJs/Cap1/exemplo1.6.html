    <title>Exemplo1.6-Soma de dois número</title>
</head>
<body>
    <script>/*Number faz a converção do número de entrada de dados*/
        const num1 = Number( prompt("Primeiro número : "))
        const num2 = Number( prompt("Segundo número : "))
        const soma = num1 + num2 
        alert(`Soma é : ${soma}`)
    </script>
    
</body>
